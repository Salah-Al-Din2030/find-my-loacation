  <div class="row">
    <div class="col-sm-12 text-center">
    
      <h3>Find Location</h3>
      <p>

            <p class="btn btn-info" onclick="geoFindMe()">عرض الإحداثيات... </p>
                  <b><p id="out"></p></b>
    </div>
  </div>

<script type="text/javascript"> 
function geoFindMe() {
  var output = document.getElementById("out");
  if (!navigator.geolocation){
    output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
    return;
  }
  function success(position) {
    var latitude  = position.coords.latitude;
    var longitude = position.coords.longitude;
    
    output.innerHTML = '<p>خطوط العرض  :'+ latitude + '° <br>خطوط الطول : ' + longitude + '°</p>';
    var img = new Image();
    img.src="http://maps.googleapis.com/maps/api/staticmap?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&center="
     + latitude + "," + longitude + "&zoom=14&size=300x300&sensor=false&markers=color:blue";
     
    output.appendChild(img);
  };
  function error() {
    output.innerHTML = "غير قادر على الحصول على موقعك الحالي  تأكد من أتصال الأنترنت !!";
  };
  output.innerHTML = "<p>Locating…</p>";
  navigator.geolocation.getCurrentPosition(success, error);
}
</script>
